    <style>
        :root {
            --gallery-white: #FAFAF8;
            --paper-beige: #F5F0E8;
            --matte-cream: #EBEBDF;
            --sand: #F5E6D3;
            --blush: #FFF5F7;
            --blush-matte: #FFE5EC;
            --ink-black: #0A0A0A;
            --charcoal: #2A2A2A;
            --gray-medium: #878787;
            --neon-pink: #FF006E;
            --acid-green: #CCFF00;
            --coral: #FF6B9D;
        }
        body {
            font-family: 'Inter', sans-serif;
            background: var(--gallery-white);
            color: var(--ink-black);
            margin: 0;
            overflow: hidden;
        }
        .font-display { font-family: 'Bebas Neue', sans-serif; letter-spacing: -0.04em; line-height: 0.9; }
        .font-mono { font-family: 'JetBrains Mono', monospace; text-transform: uppercase; }
        
        ::-webkit-scrollbar { width: 12px; height: 12px; }
        ::-webkit-scrollbar-track { background: var(--matte-cream); }
        ::-webkit-scrollbar-thumb { background: var(--acid-green); border: 2px solid var(--ink-black); }
        ::-webkit-scrollbar-thumb:hover { background: var(--charcoal); }

        .card-hover {
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1), box-shadow 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .card-hover:hover {
            transform: translateY(-4px);
            box-shadow: 0 0 0 2px var(--ink-black), 0 8px 24px rgba(0, 0, 0, 0.08);
        }
        .glow-pink:hover { box-shadow: 0 0 0 2px var(--neon-pink), 0 8px 24px rgba(255, 0, 110, 0.15); }
        .glow-green:hover { box-shadow: 0 0 0 2px var(--acid-green), 0 8px 24px rgba(204, 255, 0, 0.15); }
        .glow-coral:hover { box-shadow: 0 0 0 2px var(--coral), 0 8px 24px rgba(255, 107, 157, 0.15); }

        .sticker-badge { transform: rotate(-2deg); transition: transform 0.2s ease; }
        .sticker-badge:hover { transform: rotate(2deg) scale(1.05); }

        .clip-diagonal { clip-path: polygon(0 0, 100% 0, 100% 85%, 0 100%); }

        .text-stroke-black {
            -webkit-text-stroke: 1px var(--ink-black);
            paint-order: stroke fill;
        }

        .custom-scrollbar::-webkit-scrollbar {
            width: 4px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
            background: transparent;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: #000;
            border: none;
        }
